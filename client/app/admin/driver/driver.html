<div class="main col-md-10 col-md-offset-2">
    <div class="row">
        <ol class="breadcrumb">
            <li>
                {{ 'WORD.Management' | translate }}
            </li>
            <li class="active">{{ 'WORD.Driver' | translate }}</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">{{ 'WORD.Driver' | translate }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="i in drivers">
                    <strong>{{i.name}}</strong>
                    <div class="checkbox">
                        <span class="text-muted">{{i.info}}</span>
                    </div>
                    <div class="pull-right action-buttons">
                        <a ng-click="edit(i)"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a ng-click="delete(i)"><span class="glyphicon glyphicon-trash"></span></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <div class="row" ng-show="isEdit || isNew">
        <div class="col-lg-12">
            <h1 ng-show="isEdit">{{ 'WORD.Edit' | translate }}</h1>
            <h1 ng-show="isNew">{{ 'WORD.New' | translate }} </h1>
            <form class="form-horizontal" role="form" name="form" ng-submit="save(form)" novalidate="" id="form">
                <input type="hidden" name="id" ng-model="form.id">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="InputName">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="InputName" ng-model="form.name" placeholder="{{ 'DRIVER.NameofDriver' | translate }}">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="InputInfo">Info</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="InputInfo" ng-model="form.info" placeholder="Info">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="InputActive">{{ 'WORD.Active' | translate }}</label>

                    <div class="col-sm-10">
                        <div class="checkbox">
                            <input ng-model="form.active" id="InputActive" type="checkbox">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-default">{{ 'WORD.Save' | translate }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="row" style="padding-top: 20px;">
        <div class="col-lg-12">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" ng-click="add()" class="btn btn-default">{{ 'WORD.Add' | translate }}</button>
            </div>
        </div>
    </div>
</div>
