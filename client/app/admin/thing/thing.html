<div class="row">
  <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
    <div class="card" ng-click="add()">
            <div class="header">
              <h4 class="title">{{ 'ASSISTANT.Thing' | translate }}</h4>
            </div>
            <div class="content">
                <div class="footer">
                    <div class="stats">
                        <i class="fa fa-cubes"></i>
                <span>Arduino | Raspberry | Philips Hue | {{ 'WORD.muchmore' | translate }}</span>
                    </div>
                </div>
            </div>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-lg-12">



  </div>
</div>

<div class="row">

  <div class="col-md-3 col-lg-2 col-xs-12 col-sm-6" ng-repeat="i in things">
    <div class="card" ng-click="edit(i)">
            <div class="header">
              <h4 class="title">{{ i.name }}</h4>
              <p>{{ i.info }}</p>
            </div>
            <div class="content">
              <div ng-click="$event.stopPropagation()">
                <ul class="list-inline-btn">
                  <li><button class="btn btn-fill btn-info" ng-click="showDatapoints(i)"><i class="glyphicon glyphicon-list"></i> {{ 'WORD.Datapoints' | translate }} </button></li>
                  <li><button class="btn btn-fill btn-info" ng-click="editConnection(i)"><i class="icomoon icon-connection"></i> {{ 'WORD.Connection' | translate }} </button></li>
                  <li><button class="btn btn-fill btn-danger" ng-click="delete(i)"><i class="glyphicon glyphicon-trash"></i> {{ 'WORD.Delete' | translate }}</button></li>
                </ul>
             </div>
            </div>
    </div></div>
</div>
