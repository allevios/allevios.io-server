<div class="col-lg-2"></div>
<div class="col-lg-8">
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="i in dp.datapoints"><strong>{{i.name}}</strong>
                    <div class="checkbox">
                        <span class="text-muted">{{i.info}}</span>
                    </div>
                    <div class="pull-right action-buttons">
                        <a ng-click="edit(i)"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a ng-click="delete(i)"><span class="glyphicon glyphicon-trash"></span></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <div class="row" ng-show="dp.isEdit || dp.isNew">
        <div class="col-lg-12">
            <h1 ng-show="dp.isEdit">{{ 'WORD.Edit' | translate }}</h1>
            <h1 ng-show="dp.isNew">{{ 'WORD.New' | translate }} </h1>
            <form class="form-horizontal" role="form" name="dpform" ng-submit="dp.save(form)" novalidate="" id="dpform">
                <input type="hidden" name="id" ng-model="dpform.id">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="InputName">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="InputName" ng-model="dpform.name" placeholder="{{ 'DATAPOINT.NameofDatapoint' | translate }}">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="InputInfo">Info</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="InputInfo" ng-model="dpform.info" placeholder="Info">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="InputIO">{{ 'WORD.IO' | translate }}</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="InputIO" ng-model="dpform.io" placeholder="{{ 'WORD.IO' | translate }}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="InputType">{{ 'WORD.Type' | translate }}</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="InputType" ng-model="dpform.type" placeholder="{{ 'WORD.Type' | translate }}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="InputActive">{{ 'WORD.Active' | translate }}</label>

                    <div class="col-sm-10">
                        <div class="checkbox">
                            <input ng-model="dpform.active" id="InputActive" type="checkbox">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-default">{{ 'WORD.Save' | translate }}</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="button" ng-click="dp.add()" class="btn btn-default">{{ 'WORD.Add' | translate }}</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<div class="col-lg-2"></div>
