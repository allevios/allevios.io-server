    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-4">
            <h1 class="page-header">{{ 'SETTINGS.ChangePassword' | translate }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

                <div class="form-group">
                    <label>{{ 'SETTINGS.CurrentPassword' | translate }}</label>

                    <input type="password" name="password" class="form-control" ng-model="user.oldPassword" mongoose-error/>
                    <p class="help-block" ng-show="form.password.$error.mongoose">
                        {{ errors.other }}
                    </p>
                </div>

                <div class="form-group">
                    <label>{{ 'SETTINGS.NewPassword' | translate }}</label>

                    <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" ng-minlength="3" required/>
                    <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                        Password must be at least 3 characters.
                    </p>
                </div>

                <p class="help-block"> {{ message }} </p>

                <button class="btn btn-primary" type="submit">{{ 'WORD.Savechanges' | translate }}</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-4">
            <h1 class="page-header">{{ 'SETTINGS.ChangeLanguage' | translate }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form class="form" name="formlang" ng-submit="changeLanguage(formlang)" novalidate>

                <div class="form-group">
                    <label>{{ 'WORD.Language' | translate }}</label>

                    <select class="form-control" id="InputLanguage" ng-model="form.defaultlanguage">
                        <option ng-repeat="lang in languages" value="{{lang._id}}">
                            {{lang.name}}
                        </option>
                    </select>

                    <p class="help-block" ng-show="form.password.$error.mongoose">
                        {{ errors.other }}
                    </p>
                </div>

                <p class="help-block"> {{ message }} </p>

                <button class="btn btn-primary" type="submit">{{ 'WORD.Savechanges' | translate }}</button>
            </form>
        </div>
    </div>
