<div id="login" class="row text-center login">
    <div class="col-lg-12" style="padding-top: 20px;">
        <img class="logo" style="max-width: 150px;" src="assets/images/logo.png">
    </div>
    <div class="col-lg-12" style="padding-top: 20px;">
        <div class="col-lg-12">
            <form role="form" name="form" ng-submit="submit(form)" novalidate>

                <div class="btn-group">
                  <label for="name">Name</label>
                    <div class="inner-addon left-addon" style="border-style: none;">
                        <i class="glyphicon glyphicon-user"></i>
                        <input class="form-control opaque" placeholder="Name" id="name" name="name" type="name" ng-model="user.name" required>
                    </div>
                  <label for="email">{{ 'WORD.Email' | translate }}</label>
                    <div class="inner-addon left-addon" style="border-style: none;">
                        <i class="glyphicon glyphicon-user"></i>
                        <input class="form-control opaque" placeholder="{{ 'WORD.Email' | translate }}" id="email" name="email" type="email" ng-model="user.email" required>
                    </div>
                  <label for="password">{{ 'WORD.Password' | translate }}</label>
                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-user"></i>
                        <input type="password" class="form-control" name="password" id="password" type="password" value="" ng-model="user.password" placeholder="{{ 'WORD.Password' | translate }}" required>
                    </div>
                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-user"></i>
                        <input type="password" class="form-control" name="password" type="password" value="" ng-model="user.passwordconfirm" placeholder="{{ 'WORD.PasswordConfirm' | translate }}" required>
                    </div>

                </div>
                </br>
                </br>

                <div class="btn-group">
                    <a class='btn btn-fill btn-success' href="" ng-click="submit(form)" style="width:12em;"> {{ 'WORD.Signup' | translate }} </a>
                </div>

            </form>
        </div>
        <div class="col-lg-4">

        </div>
    </div>

    <div class="col-lg-12" style="text-align:center; padding:1em">
        <div class="btn-group">
            <a class='btn btn-fill btn-danger disabled'><i class="fa fa-google-plus" style="width:16px; height:15px"></i></a>
            <a class='btn btn-fill btn-danger' href='/auth/google' style="width:12em;"> Sign up with Google</a>
        </div>
        <div style="height: 5px;"></div>
        <div class="btn-group">
            <a class='btn btn-fill btn-primary disabled'><i class="fa fa-facebook" style="width:16px; height:15px"></i></a>
            <a class='btn btn-fill btn-primary ' href='/auth/facebook' style="width:12em"> Sign up with Facebook</a>
        </div>
        <div style="height: 5px;"></div>
        <div class="btn-group">
            <a class='btn btn-fill btn-danger disabled'><i class="fa fa-twitter" style="width:16px; height:15px"></i></a>
            <a class='btn btn-fill btn-danger ' href='/auth/twitter' style="width:12em"> Sign up with Twitter</a>
        </div>

        <br />

    </div>

    <div class="col-lg-12">
        <p><a href="" ng-click="showLogin()">{{ 'SIGNUP.HaveAccount' | translate }}</a>
        </p>
    </div>
</div>
